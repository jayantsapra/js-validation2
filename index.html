<!DOCTYPE html>
<html>
<head>
	<title></title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container"><br>
		<h1 class="text-success text-center"> Complete Form Validation in JavaScript</h1><br>
		<div class="col-lg-8 m-auto d-block">

<form action="#" onsubmit="return validation()" class="bg-light">


					<div class="form-group">
				<label> Username:</label>
				<input type="text" name="user" class="form-control" id="user" autocomplete="off"><span id="username" class="text-danger font-weight-bold"></span>
					 </div>


					<div class="form-group">
				<label> Password:</label>
				<input type="text" name="pass" class="form-control" id="pass" autocomplete="off"><span id="passwords" class="text-danger font-weight-bold"></span>
					</div>



					<div class="form-group">
				<label> Confirm Password:</label>
				<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off"><span id="confrmpass" class="text-danger font-weight-bold"></span>
					</div>



					<div class="form-group">
				<label> Mobile Number:</label>
				<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off"><span id="mobileno" class="text-danger font-weight-bold"></span>
					</div>




								<div class="form-group">
				<label> Email:</label>
				<input type="text" name="email" class="form-control" id="emails" autocomplete="off"><span id="emailids" class="text-danger font-weight-bold"></span>
								</div>


				<input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off"><span id="username" class="text-danger font-weight-bold"></span>






				
</form>
</div>
</div>



<script type="text/javascript">
function validation(){
var user = document.getElementById('user').value;
var pass = document.getElementById('pass').value;
var confirmpass = document.getElementById('conpass').value;
var mobileNumber = document.getElementById('mobileNumber').value;
var emails = document.getElementById('emails').value;





       if(user == ""){
		document.getElementById('username').innerHTML= " ** please fill the usename blank field";
		return false;
	         }

       if((user.length <= 2) || (user.length > 25 )) {   //user length must less than 2 ||(or condition) greater than 25
       document.getElementById('username').innerHTML= " ** user length must be between 2 and 25";
		return false;
	       }

      if(!isNaN(user)){        //NaN MEANS NOT A NUMBER

      document.getElementById('username').innerHTML= " ** only characters are allowed";
		return false;
	         }





if(pass == ""){
		document.getElementById('passwords').innerHTML= " ** please fill the password blank field";
		return false;

	         }

if((pass.length <= 5) || (pass.length > 15 )){ //password lengh lass than and equal to 5 or password length is greater than 15

document.getElementById('passwords').innerHTML= " ** user length must be between 5 and 15";         
		return false;
	         }



	if(pass!=confirmpass)    {     
document.getElementById('confrmpass').innerHTML= " ** password does not match try again";         
		return false;
	         }


if(confirmpass == ""){
	document.getElementById('confrmpass').innerHTML= " ** please fill the confrmpassword field";
		return false;

	         }






if(mobileNumber == ""){
		document.getElementById('mobileno').innerHTML= " ** please fill the mobileNumber field";
		return false;
	         }

if(isNaN(mobileNumber)){
document.getElementById('mobileno').innerHTML= " ** only digits are allowed, not a character";
		return false;
	         }
if(mobileNumber.length!=10){
document.getElementById('mobileno').innerHTML= " ** mobile Number must be 10 digits only";
		return false;
	         }
	






if(emails == ""){              // not keep blank 
		document.getElementById('emailids').innerHTML= " ** please fill the emailid blank field";
		return false;
	         }


if(emails.indexOf('@') <= 0)  { // email must not start from @ 
document.getElementById('emailids').innerHTML= " **  @ Invalid Position";
		return false;
	         }


if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.'))   { // email must not start from @ 
document.getElementById('emailids').innerHTML= " **  .Invalid Position";
		return false;
	         }

}



</script>
</body>
</html>
